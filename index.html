<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

  <!-- MIO STILE -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="contenitore-tutto">
    <!-- *INIZIO HEADER -->
      <header class="d-flex align-items-center">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-center">

            <!-- HEADER SX -->
            <div class="col-1">
              <img src="./assets/img/mobile-logo.png" class="d-inline-block d-lg-none img-fluid" alt="Logo-mobile">
              <img src="./assets/img/logo.svg" class="d-none d-lg-inline-block img-fluid" alt="Logo-sito">
            </div>

            <!-- HEADER CX -->
            <div class="col-10">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>

            <!-- HEADER DX -->
            <div class="col-1 d-flex justify-content-around align-items-center">
              <i class="fa-solid fa-list"></i>
              <i class="fa-solid fa-circle-question"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
              
              <!-- INIZIO DROPDOWN -->
              <div class="btn-group">
                <button type="button" class="btn" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  <i class="fa-solid fa-bell text-warning"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li><button class="dropdown-item" type="button">Profilo</button></li>
                  <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                  <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>
              </div>
              <!-- FINE DROPDOWN -->

            </div>
          </div>
        </div>

      </header>
      <!-- *FINE HEADER -->

      <!-- *MAIN -->
      <main class="container-fluid">
        <div class="row h-100">

          <!-- SIDEBAR -->
          <div class="col-2 sidealbar">

          </div>

          <!-- DATI CENTRALI -->
          <div class="col-10 px-0">

            <!-- SOTTOTITOLO BLU -->
            <div class="container-fluid bg-primary  text-white py-4">
              <div class="row">
                <div class="col-lg-8">Boolean</div>
                <div class="col-lg-4">Studenti online negli ultimi 30 minuti</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- *FINE MAIN -->
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
